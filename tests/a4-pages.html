<html lang="{{language}}">
  <head>
    <title>{{title}}</title>
    <style>
      @page {
        margin: 1in;
        size: A4;
      }
      body {
        text-align: justify;
        hyphens: auto;
      }
      h1,
      h2 {
        break-before: page;
      }
      h3,
      h4 {
        break-before: avoid-page;
      }
    </style>
  </head>
  <body>
    {{> content}}
  </body>
</html>
